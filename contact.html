<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="icon" type="image/x-icon" href="./content/contactLogo.png" />
    <!-- <script src="script.js"></script> -->
    <title>Contact Me</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebarTran">
        <div class="hamburgerCross">
          <img
            class="cross d-none"
            src="./content/close.png"
            alt=""
            width="40px"
            id="cross"
          />
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html" class="active">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburgerMenu">
          <img
            class="menu"
            src="./content/menu.png"
            alt=""
            width="40px"
            id="menu"
          />
        </div>
        <div class="contactMe">
          <div class="contactImg">
            <img src="./content/contactImg.png" alt="contactImg" />
          </div>
          <div class="contactForm">
            <h2 class="contactHead">Get in touch</h2>
            <form>
              <div class="userInfoDiv">
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  placeholder="Name"
                />
              </div>
              <div class="userInfoDiv">
                <input
                  type="email"
                  class="form-control"
                  id="userEmail"
                  aria-describedby="emailHelp"
                  placeholder="Email"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <textarea
                name="message"
                id="userMsg"
                cols="20"
                rows="3"
                placeholder="Message"
                class="form-control"
              ></textarea>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="isUser" />
                <label class="form-check-label" for="isUser"
                  >I want you to work with me.</label
                >
              </div>
              <button type="submit" class="btn-send">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.querySelector(".hamburgerMenu").addEventListener("click", () => {
        document.querySelector(".sidebar").classList.toggle("sidebarTran");
        setTimeout(() => {
          document.querySelector(".cross").classList.toggle("d-none");
        }, 400);
        document.querySelector(".menu").classList.toggle("d-none");
      });
      document
        .querySelector(".hamburgerCross")
        .addEventListener("click", () => {
          document.querySelector(".sidebar").classList.toggle("sidebarTran");
          setTimeout(() => {
            document.querySelector(".menu").classList.toggle("d-none");
          }, 400);
          document.querySelector(".cross").classList.toggle("d-none");
        });
    </script>
  </body>
</html>
