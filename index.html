<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./content/titleLogo.png" />
    <!-- <script src="script.js"></script> -->
    <title>Home</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebarTran">
        <div class="hamburgerCross">
          <img
            class="cross d-none"
            src="./content/close.png"
            alt=""
            width="40px"
            id="cross"
          />
        </div>
        <nav>
          <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburgerMenu">
          <img
            class="menu"
            src="./content/menu.png"
            alt=""
            width="40px"
            id="menu"
          />
        </div>
        <div class="infoContainer">
          <div class="devInfo">
            <div class="hi">Hi! I am</div>
            <span class="name">Saksham Gambhir</span>
            <div class="about">
              <div class="about1">- FrontEnd Developer</div>
              <div class="about2">- Video Editor</div>
              <div class="about3">- Content Designer</div>
            </div>
            <!-- <div class="moreAbout"></div> -->
            <div class="btn">
              <a href="./content/blank.pdf" download
                ><button id="downloadCV">Download CV</button></a
              >
              <a href="contact.html"
                ><button id="contactMe">Contact Me</button></a
              >
            </div>
          </div>
          <div class="devImg">
            <img src="./content/devImg.png" alt="Saksham Gambhir" />
          </div>
        </div>
      </div>
    </div>
    <script>
      document.querySelector(".hamburgerMenu").addEventListener("click", () => {
        document.querySelector(".sidebar").classList.toggle("sidebarTran");
        setTimeout(() => {
          document.querySelector(".cross").classList.toggle("d-none");
        }, 400);
        document.querySelector(".menu").classList.toggle("d-none");
      });
      document
        .querySelector(".hamburgerCross")
        .addEventListener("click", () => {
          document.querySelector(".sidebar").classList.toggle("sidebarTran");
          setTimeout(() => {
            document.querySelector(".menu").classList.toggle("d-none");
          }, 400);
          document.querySelector(".cross").classList.toggle("d-none");
        });
    </script>
  </body>
</html>
